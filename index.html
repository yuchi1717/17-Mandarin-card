<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Mandarin：字卡產生器</title>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        :root {
            --bg-color: #FFFDE7; 
            --control-panel-bg: #ffffff;
            --primary-blue: #007bff;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --card-border-color: #CCCCCC;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            color: #5D4037;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            background: var(--control-panel-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 90%;
            max-width: 950px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
        }

        .setting-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: #fdfdfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        input[type="number"] {
            width: 45px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Logo 上傳與移除按鈕 */
        .logo-upload-group {
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 2px solid #ddd;
            padding-left: 15px;
        }

        .remove-logo-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: var(--danger-red);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* 預設隱藏，有圖片才顯示 */
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        button.main-btn {
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-blue);
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button.main-btn:hover { opacity: 0.9; }
        #print-btn { background-color: var(--success-green); }

        /* A4 佈局 */
        .page {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            box-sizing: border-box;
            background: white;
            display: grid;
            gap: 5mm;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            page-break-after: always;
            overflow: hidden;
        }

        .card {
            border: 2px dashed var(--card-border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            background: white;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-logo {
            position: absolute;
            top: 5mm;
            left: 5mm;
            max-width: 18%;
            max-height: 18%;
            object-fit: contain;
        }

        .pinyin-text {
            margin-bottom: 5px;
            min-height: 1.2em;
            width: 100%;
            outline: none;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        .char-text {
            font-weight: bold;
            line-height: 1.1;
            width: 100%;
            outline: none;
            word-break: break-all;
            z-index: 1;
        }

        .edit-hint {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            line-height: 1.6;
        }

        @media print {
            body { background: none !important; padding: 0 !important; }
            .controls, .header-title, .edit-hint { display: none !important; }
            .page { 
                margin: 0 !important; 
                box-shadow: none !important; 
                border: none !important;
                width: 297mm;
                height: 210mm;
            }
            .card { border: 2px dashed #bbbbbb !important; }
            @page { size: A4 landscape; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="header-title">17 Mandarin：字卡產生器</div>

    <div class="controls">
        <textarea id="inputText" placeholder="請輸入文字，每一詞用 / 隔開或換行...">謝謝/老師/台灣/漂亮/朋友/學習/開心/太陽/月亮</textarea>
        
        <div class="setting-row">
            <div class="setting-item">
                版面：
                <input type="number" id="gridCols" value="3" min="1"> 欄 × 
                <input type="number" id="gridRows" value="3" min="1"> 列
            </div>
            <div class="setting-item">
                拼音顏色：<input type="color" id="pinyinColor" value="#555555">
            </div>
            <div class="setting-item">
                漢字顏色：<input type="color" id="charColor" value="#000000">
            </div>
            <div class="setting-item">
                <input type="checkbox" id="showPinyin" checked>
                <label for="showPinyin">顯示拼音</label>
            </div>
            <div class="logo-upload-group setting-item">
                Logo：
                <input type="file" id="logoInput" accept="image/*">
                <button class="remove-logo-btn" id="removeLogoBtn" onclick="removeLogo()">移除 Logo</button>
            </div>
        </div>

        <div class="btn-group">
            <button class="main-btn" onclick="generateCards()">產生字卡</button>
            <button class="main-btn" id="print-btn" onclick="window.print()">列印成 PDF</button>
        </div>
        <div class="edit-hint">
            <strong>【使用說明】</strong><br>
            1. 支援使用 <strong>/</strong> 或 <strong>換行</strong> 來切分字卡。 2. 上傳 Logo 後會顯示在字卡左上角。<br>
            3. 產生後可直接點擊頁面上的<strong>文字或拼音</strong>進行手動修改，確認無誤後即可列印。
        </div>
    </div>

    <div id="print-area"></div>

    <script>
        let uploadedLogoBase64 = null;

        // 處理圖片上傳
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedLogoBase64 = event.target.result;
                    document.getElementById('removeLogoBtn').style.display = 'inline-block';
                    generateCards();
                };
                reader.readAsDataURL(file);
            }
        });

        // 移除 Logo 功能
        function removeLogo() {
            uploadedLogoBase64 = null;
            document.getElementById('logoInput').value = ""; // 清空 input
            document.getElementById('removeLogoBtn').style.display = 'none'; // 隱藏按鈕
            generateCards(); // 重新產生
        }

        function getPinyin(text) {
            if (typeof pinyinPro !== 'undefined') {
                return pinyinPro.pinyin(text, { toneType: 'symbol' });
            } else {
                return "";
            }
        }

        function generateCards() {
            const inputElement = document.getElementById('inputText');
            const container = document.getElementById('print-area');
            
            const cols = parseInt(document.getElementById('gridCols').value) || 3;
            const rows = parseInt(document.getElementById('gridRows').value) || 3;
            const pColor = document.getElementById('pinyinColor').value;
            const cColor = document.getElementById('charColor').value;
            const isPinyinEnabled = document.getElementById('showPinyin').checked;

            const words = inputElement.value.split(/[\/\n\r]+/).filter(w => w.trim() !== "");
            
            if (words.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = ''; 
            const itemsPerPage = cols * rows;

            for (let i = 0; i < words.length; i += itemsPerPage) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                pageDiv.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

                const pageWords = words.slice(i, i + itemsPerPage);
                
                pageWords.forEach(word => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';

                    if (uploadedLogoBase64) {
                        const logoImg = document.createElement('img');
                        logoImg.src = uploadedLogoBase64;
                        logoImg.className = 'card-logo';
                        cardDiv.appendChild(logoImg);
                    }

                    if (isPinyinEnabled) {
                        const pinyinDiv = document.createElement('div');
                        pinyinDiv.className = 'pinyin-text';
                        pinyinDiv.contentEditable = "true";
                        pinyinDiv.style.color = pColor;
                        pinyinDiv.innerText = getPinyin(word);
                        let pSize = Math.min(30, 100 / cols);
                        pinyinDiv.style.fontSize = pSize + "px";
                        cardDiv.appendChild(pinyinDiv);
                    }

                    const charDiv = document.createElement('div');
                    charDiv.className = 'char-text';
                    charDiv.contentEditable = "true";
                    charDiv.style.color = cColor;
                    charDiv.innerText = word;
                    let baseSize = 260 / Math.max(cols, rows);
                    let charSize = Math.min(100, baseSize / (word.length > 2 ? word.length * 0.5 : 1));
                    charDiv.style.fontSize = charSize + "px";
                    cardDiv.appendChild(charDiv);
                    
                    pageDiv.appendChild(cardDiv);
                });
                container.appendChild(pageDiv);
            }
        }

        window.onload = generateCards;
    </script>
</body>
</html>
