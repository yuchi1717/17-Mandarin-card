<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Mandarin：字卡產生器</title>
    <!-- 引入拼音套件 -->
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        /* 1. 網頁底色：嫩黃色 */
        :root {
            --bg-color: #FFFDE7; 
            --control-panel-bg: #ffffff;
            --primary-blue: #007bff;
            --success-green: #28a745;
            --card-border-color: #CCCCCC; /* 淺灰色 */
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            color: #5D4037;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            background: var(--control-panel-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 90%;
            max-width: 900px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
            line-height: 1.5;
        }

        .setting-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: #fdfdfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="number"] {
            width: 45px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-blue);
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        #print-btn { background-color: var(--success-green); }

        /* A4 橫式佈局設定 */
        .page {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            box-sizing: border-box;
            background: white;
            display: grid;
            gap: 5mm;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            page-break-after: always;
            overflow: hidden;
        }

        /* 字卡樣式：淺灰色虛線框 */
        .card {
            border: 2px dashed var(--card-border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            background: white;
            position: relative;
            box-sizing: border-box;
        }

        .pinyin-text {
            margin-bottom: 5px;
            min-height: 1.2em;
            width: 100%;
            outline: none;
            font-family: Arial, sans-serif;
        }

        .char-text {
            font-weight: bold;
            line-height: 1.1;
            width: 100%;
            outline: none;
            word-break: break-all;
        }

        .edit-hint {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            line-height: 1.6;
        }

        /* 列印模式修正 */
        @media print {
            body { background: none !important; padding: 0 !important; }
            .controls, .header-title, .edit-hint { display: none !important; }
            .page { 
                margin: 0 !important; 
                box-shadow: none !important; 
                border: none !important;
                width: 297mm;
                height: 210mm;
            }
            .card { border: 2px dashed #bbbbbb !important; }
            @page { size: A4 landscape; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="header-title">17 Mandarin：字卡產生器</div>

    <div class="controls">
        <!-- 更新提示 placeholder -->
        <textarea id="inputText" placeholder="請輸入文字，每一詞用 / 隔開或直接「換行」...
例如：
謝謝/老師/台灣
或是：
蘋果
香蕉
鳳梨">謝謝/老師/台灣/漂亮/朋友/學習/開心/太陽/月亮</textarea>
        
        <div class="setting-row">
            <div class="setting-item">
                版面：
                <input type="number" id="gridCols" value="3" min="1"> 欄 × 
                <input type="number" id="gridRows" value="3" min="1"> 列
            </div>
            <div class="setting-item">
                拼音顏色：<input type="color" id="pinyinColor" value="#555555">
            </div>
            <div class="setting-item">
                漢字顏色：<input type="color" id="charColor" value="#000000">
            </div>
            <div class="setting-item">
                <input type="checkbox" id="showPinyin" checked>
                <label for="showPinyin">顯示拼音</label>
            </div>
        </div>

        <div class="btn-group">
            <button onclick="generateCards()">產生字卡</button>
            <button id="print-btn" onclick="window.print()">列印成 PDF</button>
        </div>
        <!-- 更新提示說明 -->
        <div class="edit-hint">
            <strong>【使用說明】</strong><br>
            1. 在上方輸入文字，使用<strong>斜線 (/)</strong> 或 <strong>按下 Enter 換行</strong> 來區分不同字卡。<br>
            2. 產生後，可直接點擊頁面上的<strong>「漢字」</strong>或<strong>「拼音」</strong>進行內容修改（可用於修正台灣慣用讀音）。<br>
            3. 字卡框線為<strong>淺灰色虛線</strong>，方便列印後裁剪。
        </div>
    </div>

    <div id="print-area"></div>

    <script>
        // 取得拼音函式
        function getPinyin(text) {
            if (typeof pinyinPro !== 'undefined') {
                return pinyinPro.pinyin(text, { toneType: 'symbol' });
            } else {
                return "";
            }
        }

        function generateCards() {
            const inputElement = document.getElementById('inputText');
            const container = document.getElementById('print-area');
            
            const cols = parseInt(document.getElementById('gridCols').value) || 3;
            const rows = parseInt(document.getElementById('gridRows').value) || 3;
            const pColor = document.getElementById('pinyinColor').value;
            const cColor = document.getElementById('charColor').value;
            const isPinyinEnabled = document.getElementById('showPinyin').checked;

            // 修改處：使用正規表達式 split(/[\/\n\r]+/) 同時支援斜線與換行
            const words = inputElement.value.split(/[\/\n\r]+/).filter(w => w.trim() !== "");
            
            if (words.length === 0) {
                alert("請在輸入框內輸入文字！");
                return;
            }

            container.innerHTML = ''; 

            const itemsPerPage = cols * rows;

            for (let i = 0; i < words.length; i += itemsPerPage) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                pageDiv.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

                const pageWords = words.slice(i, i + itemsPerPage);
                
                pageWords.forEach(word => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';

                    if (isPinyinEnabled) {
                        const pinyinDiv = document.createElement('div');
                        pinyinDiv.className = 'pinyin-text';
                        pinyinDiv.contentEditable = "true";
                        pinyinDiv.style.color = pColor;
                        pinyinDiv.innerText = getPinyin(word);
                        
                        let pSize = Math.min(35, 120 / cols);
                        pinyinDiv.style.fontSize = pSize + "px";
                        
                        cardDiv.appendChild(pinyinDiv);
                    }

                    const charDiv = document.createElement('div');
                    charDiv.className = 'char-text';
                    charDiv.contentEditable = "true";
                    charDiv.style.color = cColor;
                    charDiv.innerText = word;
                    
                    let baseSize = 280 / Math.max(cols, rows);
                    let charSize = Math.min(100, baseSize / (word.length > 2 ? word.length * 0.5 : 1));
                    charDiv.style.fontSize = charSize + "px";
                    
                    cardDiv.appendChild(charDiv);
                    pageDiv.appendChild(cardDiv);
                });

                container.appendChild(pageDiv);
            }
        }

        window.onload = function() {
            generateCards();
        };
    </script>
</body>
</html>
